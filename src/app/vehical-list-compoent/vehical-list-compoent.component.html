<table class="table table-striped">
  <thead>
    <tr><th>Id</th><th>Number</th><th>Type</th></tr>
  </thead>
  <tbody>
    <tr *ngFor="let vehicle of vehicles" routerLink="/detail/{{vehicle.id}}">
      <td>{{vehicle.id}}</td>
      <td>{{vehicle.vehicleNumber}}</td>
      <td>{{vehicle.Type}}</td>
    </tr>
  </tbody>
</table>
<app-vehical-details [vehicle]="selectedvehicle"></app-vehical-details>
